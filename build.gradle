plugins {
    id 'java'
    id 'application'
    id 'io.qameta.allure' version "${allureGradleVersion}"
}

repositories {
    mavenCentral()
}

allure {
    version = allureVersion
}

group 'br.com.ferracini.tdc'
version '1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {

    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.14.2'

    testImplementation 'org.exparity:hamcrest-date:2.0.8'
    testImplementation 'io.rest-assured:rest-assured:5.3.1'
    testImplementation 'io.rest-assured:json-schema-validator:5.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'

}

application {
    // Define the main class for the application.
    mainClass = 'br.com.ferracini.tdc.App'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(Test).configureEach {testTask ->
    testLogging {

        exceptionFormat "short"
        events "skipped", "passed", "failed"
        showStandardStreams true
    }
}